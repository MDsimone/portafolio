  <head>

  <body>
    <header class="logo" >

    </header>
    <main>
      <div class="contenido">
        <section class="texto-a-encriptar">
          <textarea class="text-area" name="text" id="text" cols="30"  rows="8"  placeholder="Ingrese el texto aquÃ­" autofocus></textarea>
            <p class="m-1" id="error">

                 Solo letras minusculas y sin acentos
            </p>
                      <div class="botones">
                          <button class="btn btn-primary p-1" onclick="encriptar()">Encriptar</button>
                          <button class="btn btn-info p-1" onclick="desencriptar()">Desencriptar</button>
                      </div>  
        </section>
        
                <section class="resultado card card2">
                  
                  <img src="img/1.png" alt="imagen muneco" class="image imagen" id="imagen">

                  <section class="mensaje-encriptado " id="resultado" >
                    <h1 class="center">Ningun mensaje fue encontrado</h1>
                    <p class="center">Ingresa el texto que desees encriptar o desencriptar</p>
                  </section>
                  <div>
                    <button class="btn-info copiar"  id="copiar" hidden >Copiar</button>
                  </div>
                
                </section>

      </div>
